<div class="col-sm-12">
    <div class="col-sm-12">
        <h2 appTitulos>{{tituloLista}}</h2>
    </div>

    <div class="col-sm-12 text-end">
        <button *ngIf="rolActivo==3" mat-raised-button color="primary" (click)="altaUsuario()"><mat-icon>add</mat-icon> Agregar nuevo</button>
    </div>
    <!-- [dataSource]="listaUS" -->
    <div class="col-sm-12">
        <table mat-table  [dataSource]="ds" #table class="tabla" >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Legajo </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element | apellidonombre}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container> -->
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="fechaNac">
                <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaNac}} </td>
            </ng-container>
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container> 
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Direcci&oacute;n </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>-->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Tel&eacute;fono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo electr&oacute;nico </th>
                <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
            </ng-container>
            <ng-container matColumnDef="editar" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-end">
                    <mat-icon (click)="verUsuario(element)" style="cursor: pointer;">find_in_page</mat-icon>&nbsp;
                    <mat-icon *ngIf="rolActivo==3" (click)="editarUsuario(element)" style="cursor: pointer;">edit</mat-icon>&nbsp;    
                    <mat-icon *ngIf="rolActivo==3" (click)="eliminarUsuario(element)" style="cursor: pointer;">delete</mat-icon>                  
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: nombreColumnas;" ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
