<div class="col-sm-12">
    <div class="col-sm-12">
        <h2 >Listado de cursos</h2>
    </div>

    <div class="col-sm-12 text-end">
        <button mat-raised-button *ngIf="rolActivo==3" color="primary" (click)="altaCurso()"><mat-icon>add</mat-icon> Agregar nuevo</button>
    </div>

    <div class="col-sm-12">
        <table mat-table [dataSource]="dataSource" class="tabla" #table>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N&uacute;mero </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="totalClases">
                <th mat-header-cell *matHeaderCellDef> Cantidad de clases </th>
                <td mat-cell *matCellDef="let element"> {{element.totalClases}} </td>
            </ng-container>
            <ng-container matColumnDef="profesor">
                <th mat-header-cell *matHeaderCellDef> Profesor</th>
                <td mat-cell *matCellDef="let element"> {{element.profesor|apellidonombre}} </td>
            </ng-container>
            <ng-container matColumnDef="editar" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-end">
                    <mat-icon (click)="listarAlumnos(element)" style="cursor: pointer;">assignment</mat-icon>&nbsp;
                    <mat-icon *ngIf="rolActivo==3" (click)="editarCurso(element)" style="cursor: pointer;">edit</mat-icon>&nbsp;    
                    <mat-icon *ngIf="rolActivo==3" (click)="eliminarCurso(element)" style="cursor: pointer;">delete</mat-icon>                  
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: nombreColumnas;" ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>
        
    </div>
</div>
